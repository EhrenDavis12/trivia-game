<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trivia-Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <h1 class="jumboWords"></h1>
                </div>
            </div>
        </div>

        <div id="startGame-row" class="row justify-content-center">
            <div id="startGame" class="col-md-8 btn"></div>
        </div>
        <div id="startGameOptions-row" class="row justify-content-center">
            <div class="dropdown">
                <button id="category" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    History
                </button>
                <div class="dropdown-menu category-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Japanese Anime & Manga</a>
                    <a class="dropdown-item" href="#">History</a>
                    <a class="dropdown-item" href="#">Geography</a>
                </div>
            </div>

            <div class="dropdown">
                <button id="difficulty" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    Easy
                </button>
                <div class="dropdown-menu difficulty-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Easy</a>
                    <a class="dropdown-item" href="#">Medium</a>
                    <a class="dropdown-item" href="#">Hard</a>
                </div>
            </div>

        </div>

        <div id="statCard" class="card">
            <div class="card-body">
                <h4 class="card-title">Results: </h4>
                <p id="totalTime" class="card-text"></p>
                <p id="questionsRightResult" class="card-text"></p>
                <p id="questionsWrongResult" class="card-text"></p>
                <p id="questionsUnansweredResult" class="card-text"></p>
            </div>
        </div>

        <div id="questionTimer-row" class="row justify-content-center">
            <div id="questionTimer" class="col-md-8"></div>
        </div>

        <div id="question-row" class="row justify-content-center">
            <div id="question" class="col-md-8"></div>
        </div>

        <div id="optionsGroup">
            <div class="row justify-content-center">
                <div id="option1" class="btn option" class="col-md-6 btn" value=1></div>
                <div id="option2" class="btn option" class="col-md-6 btn" value=2></div>
            </div>

            <div class="row justify-content-center">
                <div id="option3" class="btn option" class="col-md-6 btn" value=3></div>
                <div id="option4" class="btn option" class="col-md-6 btn" value=4></div>
            </div>
        </div>

        <footer>By Ehren Davis</footer>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/java/classObj.js"></script>
    <script src="./assets/java/htmlDisplayHandler.js"></script>
    <script src="./assets/java/questions.js"></script>
    <script src="./assets/java/setupGameWorld.js"></script>
</body>

</html>
